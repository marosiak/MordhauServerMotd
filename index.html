<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
        b {
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Watykan</div>
        <h1>Rules</h1>
        <p>1. Don't do 2v1</p>
        <p>2. Don't fight if your opponent doesn't want to</p>
        <p>3. Don't cheat</p>
        <p>4. Don't dissrespect <b>too much</b></p>
    </div>
</body>
</html>
